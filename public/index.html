<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>T√©l√©prompter Cam√©ra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #videoPreview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #textOverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .text-element {
            position: absolute;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
            line-height: 1.4;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            cursor: move;
            user-select: none;
            pointer-events: auto;
            min-width: 100px;
            word-wrap: break-word;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .text-element.selected {
            border-color: #4CAF50;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 50vh;
            overflow-y: auto;
        }

        #textInput {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #222;
            color: white;
            resize: vertical;
            min-height: 50px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }

        #addTextBtn {
            background: #9C27B0;
            color: white;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #stopBtn {
            background: #f44336;
            color: white;
            display: none;
        }

        #toggleControlsBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
        }

        .recording-indicator {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            z-index: 1000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .recording-indicator.active {
            display: block;
        }

        #timer {
            position: absolute;
            top: 50px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }

        #timer.active {
            display: block;
        }

        .text-controls {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            align-items: center;
        }

        .text-controls button {
            padding: 8px 12px;
            font-size: 12px;
            min-width: auto;
            flex: none;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
        }

        #uploadStatus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 25px 35px;
            border-radius: 15px;
            font-size: 18px;
            display: none;
            z-index: 2000;
            text-align: center;
            min-width: 250px;
        }

        #uploadStatus.active {
            display: block;
        }

        .success {
            background: rgba(76, 175, 80, 0.95) !important;
        }

        .progress-text {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="videoPreview" autoplay playsinline muted></video>
        
        <button id="toggleControlsBtn">‚ò∞</button>
        
        <div id="textOverlay"></div>

        <div class="recording-indicator" id="recordingIndicator">‚óè REC</div>
        <div id="timer">00:00</div>
        <div id="uploadStatus">
            <div id="statusText">‚è≥ Traitement en cours...</div>
            <div class="progress-text" id="progressText"></div>
        </div>

        <div id="controls">
            <textarea id="textInput" placeholder="Entrez votre texte..."></textarea>
            <div class="button-group">
                <button id="addTextBtn">‚ûï Ajouter texte</button>
                <button id="startBtn">üé• Enregistrer</button>
                <button id="stopBtn">‚èπ Arr√™ter</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let timerInterval;
        let seconds = 0;
        let textElements = [];
        let selectedElement = null;

        const videoPreview = document.getElementById('videoPreview');
        const textInput = document.getElementById('textInput');
        const textOverlay = document.getElementById('textOverlay');
        const addTextBtn = document.getElementById('addTextBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const toggleControlsBtn = document.getElementById('toggleControlsBtn');
        const controls = document.getElementById('controls');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const timer = document.getElementById('timer');
        const uploadStatus = document.getElementById('uploadStatus');
        const statusText = document.getElementById('statusText');
        const progressText = document.getElementById('progressText');

        // Toggle controls
        toggleControlsBtn.addEventListener('click', () => {
            controls.style.display = controls.style.display === 'none' ? 'flex' : 'none';
        });

        // Ajouter un √©l√©ment de texte
        addTextBtn.addEventListener('click', () => {
            if (!textInput.value.trim()) return;

            const textEl = document.createElement('div');
            textEl.className = 'text-element';
            textEl.textContent = textInput.value;
            textEl.style.fontSize = '32px';
            textEl.style.left = '50%';
            textEl.style.top = '30%';
            textEl.style.transform = 'translate(-50%, -50%)';
            
            textOverlay.appendChild(textEl);
            textElements.push(textEl);
            textInput.value = '';

            setupTextElement(textEl);
        });

        function setupTextElement(el) {
            let initialDistance = 0;
            let initialFontSize = 32;
            
            const hammer = new Hammer(el);
            hammer.get('pinch').set({ enable: true });
            hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });

            hammer.on('pinchstart', (e) => {
                initialFontSize = parseInt(el.style.fontSize) || 32;
            });

            hammer.on('pinch', (e) => {
                const newSize = Math.max(12, Math.min(100, initialFontSize * e.scale));
                el.style.fontSize = newSize + 'px';
            });

            let startX = 0, startY = 0;
            hammer.on('panstart', (e) => {
                const rect = el.getBoundingClientRect();
                startX = rect.left;
                startY = rect.top;
                el.classList.add('selected');
                selectedElement = el;
            });

            hammer.on('pan', (e) => {
                el.style.left = (startX + e.deltaX) + 'px';
                el.style.top = (startY + e.deltaY) + 'px';
                el.style.transform = 'none';
            });

            hammer.on('panend', () => {
                el.classList.remove('selected');
            });

            el.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                selectedElement = el;
            });

            hammer.on('doubletap', () => {
                el.remove();
                textElements = textElements.filter(t => t !== el);
            });

            let isDragging = false;
            let offsetX, offsetY;

            el.addEventListener('mousedown', (e) => {
                isDragging = true;
                const rect = el.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                el.classList.add('selected');
                selectedElement = el;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging || selectedElement !== el) return;
                el.style.left = (e.clientX - offsetX) + 'px';
                el.style.top = (e.clientY - offsetY) + 'px';
                el.style.transform = 'none';
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    el.classList.remove('selected');
                }
            });

            el.addEventListener('wheel', (e) => {
                e.preventDefault();
                const currentSize = parseInt(el.style.fontSize) || 32;
                const delta = e.deltaY > 0 ? -2 : 2;
                const newSize = Math.max(12, Math.min(100, currentSize + delta));
                el.style.fontSize = newSize + 'px';
            });
        }

        // D√©marrer la cam√©ra
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: 1920, height: 1080 },
                    audio: true
                });
                videoPreview.srcObject = stream;
            } catch (error) {
                alert('Erreur cam√©ra: ' + error.message);
            }
        }

        // T√©l√©charger la vid√©o sur le t√©l√©phone
        function downloadToPhone(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

        // Upload sur le serveur
        async function uploadToServer(blob, filename) {
            const formData = new FormData();
            formData.append('video', blob, filename);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                return response.ok;
            } catch (error) {
                console.error('Erreur upload serveur:', error);
                return false;
            }
        }

        // Sauvegarder la vid√©o (serveur + t√©l√©phone)
        async function saveVideo(blob) {
            const filename = `video_${Date.now()}.webm`;
            
            uploadStatus.classList.add('active');
            uploadStatus.classList.remove('success');
            
            // √âtape 1: Upload sur le serveur
            statusText.textContent = '‚è≥ Upload serveur...';
            progressText.textContent = '(1/2)';
            
            const serverSuccess = await uploadToServer(blob, filename);
            
            // √âtape 2: T√©l√©chargement sur le t√©l√©phone
            statusText.textContent = 'üì± Sauvegarde t√©l√©phone...';
            progressText.textContent = '(2/2)';
            
            await new Promise(resolve => setTimeout(resolve, 500));
            downloadToPhone(blob, filename);
            
            // Confirmation finale
            if (serverSuccess) {
                statusText.textContent = '‚úì Vid√©o sauvegard√©e !';
                progressText.textContent = 'Serveur ‚úì | T√©l√©phone ‚úì';
                uploadStatus.classList.add('success');
            } else {
                statusText.textContent = '‚ö† Sauvegarde partielle';
                progressText.textContent = 'Serveur ‚úó | T√©l√©phone ‚úì';
            }
            
            setTimeout(() => {
                uploadStatus.classList.remove('active');
            }, 3000);
        }

        // D√©marrer l'enregistrement
        startBtn.addEventListener('click', () => {
            recordedChunks = [];

            const options = { mimeType: 'video/webm;codecs=vp9,opus' };
            mediaRecorder = new MediaRecorder(stream, options);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = async () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                
                // Sauvegarde double: serveur + t√©l√©phone
                await saveVideo(blob);
            };

            mediaRecorder.start();
            
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            recordingIndicator.classList.add('active');
            timer.classList.add('active');
            
            seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timer.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }, 1000);
        });

        // Arr√™ter l'enregistrement
        stopBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            stopBtn.style.display = 'none';
            startBtn.style.display = 'block';
            recordingIndicator.classList.remove('active');
            timer.classList.remove('active');
            clearInterval(timerInterval);
        });

        startCamera();
    </script>
</body>
</html>
