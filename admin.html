<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Vid√©os</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        #loginContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
        }

        #loginContainer.hidden {
            display: none;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            background: #5568d3;
        }

        .error-msg {
            color: #f44336;
            margin-top: 10px;
            display: none;
        }

        .error-msg.active {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            flex: 1;
            min-width: 200px;
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 28px;
            font-weight: bold;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-card h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .video-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-download {
            background: #4CAF50;
            color: white;
        }

        .btn-download:hover {
            background: #45a049;
        }

        .btn-refresh {
            background: #2196F3;
            color: white;
            padding: 15px 30px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .btn-refresh:hover {
            background: #0b7dda;
        }

        .btn-logout {
            background: #f44336;
            color: white;
            padding: 15px 30px;
            margin-left: 10px;
        }

        .btn-logout:hover {
            background: #da190b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <div class="login-box">
            <h1>üîí Acc√®s Admin</h1>
            <input type="password" id="passwordInput" placeholder="Mot de passe">
            <button onclick="checkPassword()">Se connecter</button>
            <div class="error-msg" id="errorMsg">‚ùå Mot de passe incorrect</div>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <a href="/" class="back-link">‚Üê Retour √† l'enregistrement</a>
        
        <h1>üìπ Vid√©os Enregistr√©es</h1>
        <p class="subtitle">Toutes les vid√©os enregistr√©es (m√™me non t√©l√©charg√©es)</p>

        <div class="stats">
            <div class="stat-card">
                <h3>Total des vid√©os</h3>
                <p id="totalVideos">-</p>
            </div>
            <div class="stat-card">
                <h3>Espace utilis√©</h3>
                <p id="totalSize">-</p>
            </div>
        </div>

        <div class="top-actions">
            <button class="btn-refresh" onclick="loadVideos()">üîÑ Actualiser</button>
            <button class="btn-logout" onclick="logout()">üö™ D√©connexion</button>
        </div>

        <div id="videosContainer">
            <div class="loading">Chargement des vid√©os...</div>
        </div>
    </div>

    <script>
        const PASSWORD = 'vid123';
        let autoRefreshInterval;

        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const errorMsg = document.getElementById('errorMsg');
            
            if (input.value === PASSWORD) {
                localStorage.setItem('adminAuth', 'true');
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('mainContent').style.display = 'block';
                loadVideos();
                startAutoRefresh();
            } else {
                errorMsg.classList.add('active');
                input.value = '';
            }
        }

        function logout() {
            localStorage.removeItem('adminAuth');
            stopAutoRefresh();
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('mainContent').style.display = 'none';
        }

        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                loadVideos();
            }, 5000); // Actualise toutes les 5 secondes
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        async function loadVideos() {
            const container = document.getElementById('videosContainer');

            try {
                const response = await fetch('/videos');
                const data = await response.json();

                if (data.videos.length === 0) {
                    container.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">üìπ</div>
                            <h2>Aucune vid√©o enregistr√©e</h2>
                            <p>Les vid√©os appara√Ætront automatiquement ici d√®s qu'elles sont enregistr√©es</p>
                        </div>
                    `;
                    document.getElementById('totalVideos').textContent = '0';
                    document.getElementById('totalSize').textContent = '0 MB';
                    return;
                }

                const videosWithInfo = await Promise.all(
                    data.videos.map(async (filename) => {
                        try {
                            const res = await fetch(`/video-info/${filename}`);
                            const info = await res.json();
                            return { filename, ...info };
                        } catch {
                            return { filename, size: 0, date: 'Inconnue' };
                        }
                    })
                );

                const totalSize = videosWithInfo.reduce((sum, v) => sum + (v.size || 0), 0);
                document.getElementById('totalVideos').textContent = data.videos.length;
                document.getElementById('totalSize').textContent = formatBytes(totalSize);

                const grid = document.createElement('div');
                grid.className = 'videos-grid';

                videosWithInfo.sort((a, b) => b.filename.localeCompare(a.filename)).forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    
                    card.innerHTML = `
                        <video controls>
                            <source src="/videos/${video.filename}" type="video/webm">
                        </video>
                        <h3>${video.filename}</h3>
                        <div class="video-info">
                            üì¶ Taille: ${formatBytes(video.size)}<br>
                            üìÖ ${video.date}
                        </div>
                        <div class="video-actions">
                            <button class="btn-download" onclick="downloadVideo('${video.filename}')">
                                ‚¨áÔ∏è T√©l√©charger
                            </button>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });

                container.innerHTML = '';
                container.appendChild(grid);

            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function downloadVideo(filename) {
            // Utiliser la route de t√©l√©chargement d√©di√©e pour mobile
            window.location.href = `/download/${filename}`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // V√©rifier l'auth au chargement
        if (localStorage.getItem('adminAuth') === 'true') {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('mainContent').style.display = 'block';
            loadVideos();
            startAutoRefresh();
        }

        // Nettoyer l'intervalle quand on quitte la page
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
